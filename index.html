<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KARAOKE SMART TOUCH</title>
    <style>
        :root { --accent: #ff0055; --bg: #0a0a0a; --panel: #1a1a1a; --card-bg: #252525; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: white; overflow: hidden; user-select: none; }
        
        .admin-layout { display: grid; grid-template-rows: 70px auto 230px; height: 100vh; }

        /* Header */
        .top-bar { background: var(--panel); display: flex; align-items: center; padding: 0 20px; gap: 15px; border-bottom: 2px solid #333; }
        .btn-main { padding: 12px 25px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; color: white; background: #333; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.95); }
        .btn-main.primary { background: #2196f3; box-shadow: 0 4px 10px rgba(33,150,243,0.3); }
        .btn-main.next { background: #4caf50; }
        .btn-main.stop { background: #f44336; }

        /* Main Content */
        .content { display: grid; grid-template-columns: 1.3fr 0.7fr; gap: 10px; padding: 10px; overflow: hidden; }
        .box { background: var(--panel); border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #333; }
        h3 { padding: 12px; margin: 0; background: #222; font-size: 12px; color: #888; letter-spacing: 1px; text-transform: uppercase; }

        /* Song Grid with Thumbnails */
        .grid { flex: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 15px; align-content: start; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; border: 1px solid #333; transition: 0.1s; display: flex; flex-direction: column; }
        .card:active { transform: scale(0.97); background: #333; }
        
        .thumb-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; }
        .thumb-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        .card-info { padding: 10px; flex: 1; display: flex; flex-direction: column; }
        .card-info p { margin: 0 0 10px 0; font-size: 14px; font-weight: 500; height: 34px; overflow: hidden; line-height: 1.2; color: #ddd; }
        
        .btn-group { display: flex; gap: 8px; margin-top: auto; }
        .btn-group button { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 11px; cursor: pointer; }

        /* Queue List */
        #queue { flex: 1; overflow-y: auto; padding: 10px; }
        .q-item { padding: 12px; background: #222; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; font-size: 14px; }
        .q-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #4caf50; color: white; font-weight: bold; }

        /* Keyboard Section */
        .input-section { background: #000; padding: 10px; border-top: 1px solid #333; }
        .search-bar { display: flex; gap: 10px; margin-bottom: 10px; }
        #searchInput { flex: 1; padding: 12px; font-size: 24px; background: #111; color: #0f0; border: 2px solid #333; border-radius: 8px; outline: none; font-weight: bold; }
        
        .keyboard { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .key { width: calc(100% / 13 - 6px); height: 48px; background: #333; color: white; border: none; border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .key:active { background: var(--accent); }
        .key.wide { width: calc(100% / 7); background: #444; }

        /* Error Overlay */
        #errorOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

<div id="errorOverlay">
    <h2 style="color: var(--accent)">L·ªñI K·∫æT N·ªêI</h2>
    <p id="errorMsg" style="max-width: 80%; line-height: 1.5; color: #ccc;"></p>
    <button class="btn-main primary" onclick="location.reload()">TH·ª¨ L·∫†I</button>
</div>

<div class="admin-layout">
    <div class="top-bar">
        <button id="btnConnect" class="btn-main primary" onclick="openDisplay()">üñ•Ô∏è K·∫æT N·ªêI TIVI</button>
        <button class="btn-main stop" onclick="stopCurrent()">‚èπÔ∏è D·ª™NG</button>
        <button class="btn-main next" onclick="playNext()">‚è≠Ô∏è QUA B√ÄI</button>
        <div id="status" style="margin-left: auto; color: #666; font-size: 14px;">Ch∆∞a k·∫øt n·ªëi tivi</div>
    </div>

    <div class="content">
        <div class="box">
            <h3>B√ÄI H√ÅT T√åM TH·∫§Y</h3>
            <div id="results" class="grid"></div>
        </div>
        <div class="box">
            <h3>DANH S√ÅCH CH·ªú (<span id="count">0</span>)</h3>
            <div id="queue"></div>
        </div>
    </div>

    <div class="input-section">
        <div class="search-bar">
            <input type="text" id="searchInput" readonly placeholder="T√¨m t√™n b√†i h√°t ho·∫∑c ca sƒ©...">
            <button class="btn-main primary" onclick="searchVideo()" style="width: 150px;">T√åM KI·∫æM</button>
        </div>
        <div class="keyboard" id="keyboard"></div>
    </div>
</div>

<script>
    // --- THAY API KEY C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const API_KEY = 'AIzaSyC4vRYZrUOC3mFZUVSSsIJxGZNxY1E0JY8'; 
    let displayWindow = null;
    let playlist = [];

    // 1. K·∫øt n·ªëi m√†n h√¨nh Tivi
    function openDisplay() {
        const w = 1280, h = 720;
        const left = (window.screen.width / 2) - (w / 2);
        displayWindow = window.open('', 'KaraokePlayer', `width=${w},height=${h},left=${left},top=100`);

        if (!displayWindow) {
            alert("B·ªä CH·∫∂N POP-UP! H√£y b·∫≠t 'Lu√¥n cho ph√©p c·ª≠a s·ªï b·∫≠t l√™n' tr√™n thanh ƒë·ªãa ch·ªâ tr√¨nh duy·ªát.");
            return;
        }

        displayWindow.document.write(`
            <html><head><title>KARAOKE PLAYER</title><style>body{margin:0;background:#000;overflow:hidden;}</style></head>
            <body><div id="player"></div>
            <script src="https://www.youtube.com/iframe_api"><\/script>
            <script>
                let player;
                function onYouTubeIframeAPIReady() {
                    player = new YT.Player('player', {
                        height: '100%', width: '100%',
                        playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1 },
                        events: { 'onStateChange': (e) => { if(e.data === 0) window.opener.playNext(); } }
                    });
                }
                function load(id) { if(player && player.loadVideoById) player.loadVideoById(id); }
                function stop() { if(player && player.stopVideo) player.stopVideo(); }
            <\/script></body></html>
        `);
        
        document.getElementById('status').innerText = "Tivi: ƒê√£ k·∫øt n·ªëi ‚úÖ";
        document.getElementById('status').style.color = "#4caf50";
        document.getElementById('btnConnect').style.display = "none";
    }

    // 2. B√†n ph√≠m ·∫£o c·∫£m ·ª©ng
    const keys = "1234567890QWERTYUIOPASDFGHJKLZXCVBNM".split("");
    const kb = document.getElementById('keyboard');
    keys.forEach(k => {
        const btn = document.createElement('button');
        btn.className = 'key'; btn.innerText = k;
        btn.onclick = () => { document.getElementById('searchInput').value += k; };
        kb.appendChild(btn);
    });
    
    function addSpecialKey(txt, fn) {
        const btn = document.createElement('button');
        btn.className = 'key wide'; btn.innerText = txt; btn.onclick = fn;
        kb.appendChild(btn);
    }
    addSpecialKey('C√ÅCH', () => document.getElementById('searchInput').value += ' ');
    addSpecialKey('X√ìA', () => { let v = document.getElementById('searchInput').value; document.getElementById('searchInput').value = v.slice(0,-1); });
    addSpecialKey('X√ìA H·∫æT', () => document.getElementById('searchInput').value = '');

    // 3. T√¨m ki·∫øm v·ªõi Thumbnail
    async function searchVideo() {
        const q = document.getElementById('searchInput').value;
        if(!q) return;
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "<p style='padding:20px'>ƒêang t√¨m b√†i h√°t...</p>";
        
        try {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q + " karaoke")}&type=video&videoEmbeddable=true&maxResults=15&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.error) {
                showError(data.error.message);
                return;
            }

            resDiv.innerHTML = data.items.map(item => `
                <div class="card">
                    <div class="thumb-container">
                        <img src="${item.snippet.thumbnails.medium.url}" alt="thumb">
                    </div>
                    <div class="card-info">
                        <p>${item.snippet.title}</p>
                        <div class="btn-group">
                            <button style="background:#444" onclick="addToQueue('${item.id.videoId}', '${item.snippet.title.replace(/'/g,"")}', false)">CH·ªåN</button>
                            <button style="background:var(--accent)" onclick="addToQueue('${item.id.videoId}', '${item.snippet.title.replace(/'/g,"")}', true)">∆ØU TI√äN</button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { 
            showError("Kh√¥ng th·ªÉ k·∫øt n·ªëi t·ªõi Google API. H√£y ki·ªÉm tra m·∫°ng ho·∫∑c API Key.");
        }
    }

    // 4. Qu·∫£n l√Ω danh s√°ch nh·∫°c
    function addToQueue(id, title, priority) {
        const song = {id, title};
        if(priority) playlist.unshift(song); else playlist.push(song);
        updateUI();
        if(playlist.length === 1 && !priority) playNext(); 
        // Sau khi ch·ªçn, x√≥a √¥ t√¨m ki·∫øm cho ng∆∞·ªùi sau d√πng
        document.getElementById('searchInput').value = '';
    }

    function playNext() {
        if(!displayWindow || displayWindow.closed) {
            alert("Vui l√≤ng b·∫•m 'K·∫æT N·ªêI TIVI' tr∆∞·ªõc khi ph√°t nh·∫°c!");
            return;
        }
        if(playlist.length > 0) {
            const song = playlist.shift();
            displayWindow.load(song.id);
            updateUI();
        }
    }

    function stopCurrent() { if(displayWindow) displayWindow.stop(); }

    function updateUI() {
        document.getElementById('count').innerText = playlist.length;
        document.getElementById('queue').innerHTML = playlist.map((s, i) => `
            <div class="q-item">
                <span><b>${i+1}.</b> ${s.title}</span>
                ${i===0 ? '<span class="q-tag">TI·∫æP THEO</span>' : ''}
            </div>
        `).join('');
    }

    function showError(msg) {
        const overlay = document.getElementById('errorOverlay');
        const msgP = document.getElementById('errorMsg');
        msgP.innerText = msg;
        overlay.style.display = 'flex';
    }
</script>
</body>
</html>
