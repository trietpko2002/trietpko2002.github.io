<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | Hệ thống Quản lý Sinh Hoạt Hè </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <style>
    /* Youth Union Theme */
    .login-page { background: #e3f2fd; }
    .card-primary.card-outline { border-top: 3px solid #1e88e5; }
    .btn-primary { background-color: #1e88e5; border-color: #1976d2; }
    .btn-primary:hover { background-color: #1565c0; border-color: #0d47a1; }
    .login-logo b { color: #1e88e5; }

    /* Welcome Screen Animation */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e88e5;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
      text-align: center;
      padding: 20px;
    }
    #welcome-screen.hidden {
      transform: translateY(-50px);
      opacity: 0;
      pointer-events: none;
    }
    #welcome-screen h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }
    #welcome-screen p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.3s;
      animation-fill-mode: backwards;
    }
    #start-btn {
      font-size: 1.1rem;
      padding: 12px 40px;
      border-radius: 50px;
      background-color: #fff;
      color: #1e88e5;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      animation: zoomIn 1s ease-out 0.6s;
      animation-fill-mode: backwards;
    }
    #start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Login Progress Styles */
    .login-progress-container { display: none; margin-top: 15px; }
    .progress { height: 6px; border-radius: 3px; background-color: #e9ecef; overflow: hidden; }
    .progress-bar { background-color: #1e88e5; transition: width 0.4s ease; }
    
    .status-text-container {
        height: 25px;
        overflow: hidden;
        position: relative;
        margin-bottom: 5px;
    }
    .status-msg {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: #1e88e5;
        font-weight: bold;
        animation: slideUpIn 0.5s forwards;
    }
    .status-msg.out { animation: slideUpOut 0.5s forwards; }
    
    @keyframes slideUpIn {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUpOut {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-20px); opacity: 0; }
    }

    /* Captcha Style */
    #captchaCanvas { border: 1px solid #ccc; border-radius: 4px; cursor: pointer; width: 100%; height: 40px; }
  </style>
</head>
<body class="hold-transition login-page">
<!-- Welcome Screen -->
<div id="welcome-screen">
  <h1>Chào mừng bạn!</h1>
  <p>Đến với Hệ thống Quản lý Sinh hoạt hè</p>
  <button id="start-btn">
    <i class="fas fa-rocket mr-2"></i> BẮT ĐẦU
  </button>
</div>

<div class="login-box">
  <div class="card card-outline card-primary shadow-lg">
    <div class="card-header text-center">
      <h2 class="mb-0"><b>Đăng nhập</b><br> Hệ thống sinh hoạt hè</h2>
    </div>
    <div class="card-body text-center">
      <p class="login-box-msg">Vui lòng đăng nhập vào hệ thống!</p>

      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-user"></span></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-lock"></span></div>
          </div>
        </div>
        
        <!-- Captcha Area -->
        <div class="row mb-3 captcha-group">
            <div class="col-7">
                <canvas id="captchaCanvas" title="Click để đổi mã khác"></canvas>
            </div>
            <div class="col-5">
                <input type="text" id="captchaInput" class="form-control" placeholder="Nhập 4 số" required maxlength="4" inputmode="numeric">
            </div>
        </div>

        <div class="login-progress-container" id="loginProgress">
            <div class="status-text-container" id="statusText"></div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP NGAY
        </button>

        <button type="button" class="btn btn-outline-info btn-block btn-sm mt-2" onclick="simulateSync()">
            <i class="fas fa-sync mr-1"></i> Đồng bộ dữ liệu 
        </button>
      </form>
    </div>
    <div class="card-footer bg-white text-center pt-3">
        <p class="mb-1 text-muted">Chưa có thông tin sinh hoạt hè học sinh?</p>
        <button type="button" class="btn btn-success btn-block font-weight-bold shadow-sm" onclick="openRegisterModal()">
            <i class="fas fa-user-plus mr-2"></i> ĐĂNG KÝ THÔNG TIN MỚI
        </button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzxtNKV1ZPvO3hRhgFTuMs49QeuD5ALRnA4aRYQy20MXGLMmgLLfjkmEy3B-XM500RisA/exec";

    let tempUser = "";
    let generatedCaptcha = "";

    window.onload = () => { 
        sessionStorage.clear(); 
        generateCaptcha();
        // Add event listener for the welcome screen button
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('welcome-screen').classList.add('hidden');
        });
    };

    // Captcha Logic
    function generateCaptcha() {
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        // Chỉ dùng số, 4 ký tự
        const chars = "0123456789";
        let captcha = "";
        for (let i = 0; i < 4; i++) {
            captcha += chars[Math.floor(Math.random() * chars.length)];
        }
        generatedCaptcha = captcha;

        // Vẽ nền
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f4f6f9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Vẽ từng ký tự với một chút biến dạng để dễ đọc hơn
        const textWidth = canvas.width / captcha.length;
        for (let i = 0; i < captcha.length; i++) {
            ctx.save();
            // Thêm xoay và vị trí ngẫu nhiên
            const x = textWidth * i + textWidth / 2;
            const y = canvas.height / 2;
            ctx.translate(x, y);
            // Bỏ xoay để dễ nhìn
            
            ctx.font = "bold 30px Arial";
            ctx.fillStyle = "#333"; // Màu đen/xám đậm dễ đọc
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            ctx.fillText(captcha[i], 0, 0);
            ctx.restore();
        }
    }

    $('#captchaCanvas').click(generateCaptcha);

    // Sync Logic
    function simulateSync() {
        const btn = document.querySelector('button[onclick="simulateSync()"]');
        const progressBox = $('#loginProgress');
        
        $(btn).prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Đang đồng bộ...');
        progressBox.show();
        
        let width = 0;
        updateStatus("Đang kết nối máy chủ...", 10);
        
        const interval = setInterval(() => {
            width += Math.floor(Math.random() * 20);
            if(width > 30 && width < 60) updateStatus("Đang tải cấu hình mới...", width);
            if(width > 60 && width < 90) updateStatus("Cập nhật dữ liệu...", width);
            
            if (width >= 100) {
                clearInterval(interval);
                updateStatus("Hoàn tất! Đang tải lại...", 100);
                setTimeout(() => window.location.reload(true), 800);
            } else {
                $('.progress-bar').css('width', width + '%');
            }
        }, 300);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const user = $('#username').val().trim();
        const pass = $('#password').val().trim();
        const captchaInput = $('#captchaInput').val().trim();
        const progressBox = $('#loginProgress');
        
        // Validate Captcha
        if (captchaInput.toUpperCase() !== generatedCaptcha) {
            toastr.error("Mã xác thực không đúng!");
            generateCaptcha();
            $('#captchaInput').val('');
            return;
        }
        
        // UI Reset
        btn.style.display = 'none';
        progressBox.show();
        updateStatus("Đang kết nối máy chủ...", 10);

        try {
            // Giả lập delay nhẹ để hiệu ứng mượt hơn
            await new Promise(r => setTimeout(r, 500));
            updateStatus("Đang xác thực thông tin...", 50);

            const payload = { username: user, password: pass };

            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "LOGIN", 
                    payload: payload
                })
            });
            const res = await response.json();

            if (res.status === "success") {
                updateStatus("Đăng nhập thành công! Đang đăng nhập vào...", 100);
                handleLoginSuccess(res.user);
            } else {
                toastr.error(res.message);
                generateCaptcha(); // Reset captcha on error
                $('#captchaInput').val('');
                resetLoginForm();
            }
        } catch (error) {
            toastr.error("Lỗi kết nối hệ thống!");
            resetLoginForm();
        }
    });

    function updateStatus(text, percent) {
        $('.progress-bar').css('width', percent + '%');
        
        const container = $('#statusText');
        const oldMsg = container.find('.status-msg');
        if(oldMsg.length) {
            oldMsg.addClass('out');
            setTimeout(() => oldMsg.remove(), 450);
        }
        
        const newMsg = $(`<div class="status-msg">${text}</div>`);
        container.append(newMsg);
    }

    function resetLoginForm() {
        setTimeout(() => {
            $('#loginProgress').hide();
            $('.progress-bar').css('width', '0%');
            $('#statusText').empty();
            const btn = document.getElementById('submitBtn');
            btn.style.display = 'block';
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP NGAY';
        }, 1000);
    }

    function handleLoginSuccess(user) {
        sessionStorage.setItem('user', JSON.stringify(user));
        toastr.success("Đăng nhập thành công!");
        setTimeout(() => window.location.replace(user.role === 'admin' ? 'admin.html' : 'index.html'), 800);
    }

    // --- LOGIC ĐĂNG KÝ ---
    async function openRegisterModal() {
        $('#modalRegister').modal('show');
        // Load groups
        try {
            const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "GET_GROUPS_PUBLIC" }) });
            const res = await response.json();
            if (res.status === "success") {
                let html = '<option value="">-- Chọn nhóm --</option>';
                res.data.forEach(g => {
                    html += `<option value="${g.id}">${g.name}</option>`;
                });
                $('#reg_group').html(html);
            }
        } catch (e) { console.error(e); }
    }

    async function submitRegister() {
        const name = $('#reg_name').val().trim();
        const group = $('#reg_group').val();
        
        if (!name || !group) return toastr.warning("Vui lòng nhập tên và chọn nhóm!");

        const payload = {
            fullname: name,
            dob: $('#reg_dob').val(),
            group_id: group,
            school: $('#reg_school').val(),
            address: $('#reg_address').val(),
            phone: $('#reg_phone').val()
        };

        Swal.fire({ title: 'Đang đăng ký...', didOpen: () => Swal.showLoading() });
        try {
            const response = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "REGISTER_STUDENT", payload: payload }) });
            const res = await response.json();
            if (res.status === "success") {
                Swal.fire('Thành công!', 'Đăng ký thành công. Dữ liệu đã được lưu vào hệ thống.', 'success');
                $('#modalRegister').modal('hide');
                $('#reg_name, #reg_dob, #reg_school, #reg_address, #reg_phone').val('');
            } else Swal.fire('Lỗi', res.message, 'error');
        } catch (e) { Swal.fire('Lỗi', 'Lỗi kết nối', 'error'); }
    }
</script>
</body>
</html>
