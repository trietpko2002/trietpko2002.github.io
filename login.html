<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | Hệ thống Quản lý SHH</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    .login-page { background: #e9ecef; }
    .card-primary.card-outline { border-top: 3px solid #007bff; }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary shadow-lg">
    <div class="card-header text-center">
      <h2 class="mb-0"><b>Quản lý</b> SHH</h2>
    </div>
    <div class="card-body text-center">
      <p class="login-box-msg">Đăng nhập bằng tài khoản Quản lý/Admin</p>

      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-user"></span></div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
          <div class="input-group-append">
            <div class="input-group-text"><span class="fas fa-lock"></span></div>
          </div>
        </div>
        
        <div class="cf-turnstile mb-3" data-sitekey="3x00000000000000000000FF" data-callback="onTurnstileSuccess"></div>

        <button type="submit" id="submitBtn" class="btn btn-primary btn-block" disabled>
            <i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP NGAY
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzxtNKV1ZPvO3hRhgFTuMs49QeuD5ALRnA4aRYQy20MXGLMmgLLfjkmEy3B-XM500RisA/exec";

    window.onload = () => { sessionStorage.clear(); };

    function onTurnstileSuccess() { 
        document.getElementById('submitBtn').disabled = false; 
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const user = $('#username').val().trim();
        const pass = $('#password').val().trim();

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xác thực...';
        btn.disabled = true;

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "LOGIN", 
                    payload: { username: user, password: pass } 
                })
            });
            const res = await response.json();

            if (res.status === "success") {
                sessionStorage.setItem('user', JSON.stringify(res.user));
                toastr.success("Đăng nhập thành công!");
                setTimeout(() => {
                    window.location.replace(res.user.role === 'admin' ? 'admin.html' : 'index.html');
                }, 800);
            } else {
                toastr.error(res.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP NGAY';
            }
        } catch (error) {
            toastr.error("Lỗi kết nối hệ thống!");
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> ĐĂNG NHẬP NGAY';
        }
    });
</script>
</body>
</html>
