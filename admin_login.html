<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập Quản trị | Hệ thống Quản lý Sinh Hoạt Hè</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <style>
    body {
        background: #f4f6f9;
    }
    .login-box {
        width: 360px;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Admin</b> Login</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Đăng nhập vào khu vực quản trị</p>
      <form id="loginForm">
        <div class="input-group mb-3">
          <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập" required>
          <div class="input-group-append"><div class="input-group-text"><span class="fas fa-user"></span></div></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
          <div class="input-group-append"><div class="input-group-text"><span class="fas fa-lock"></span></div></div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          </div>
        </div>
      </form>
      <p class="mt-3 mb-1 text-center">
        <a href="login.html">Quay lại trang đăng nhập chính</a>
      </p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzxtNKV1ZPvO3hRhgFTuMs49QeuD5ALRnA4aRYQy20MXGLMmgLLfjkmEy3B-XM500RisA/exec";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = $('#username').val().trim();
        const pass = $('#password').val().trim();
        
        if (!user || !pass) {
            toastr.warning("Vui lòng nhập tên đăng nhập và mật khẩu!");
            return;
        }
        
        const btn = e.target.querySelector('button[type="submit"]');
        const originalHtml = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';

        try {
            const payload = { username: user, password: pass }; 
            const response = await fetch(API_URL, {
                method: "POST",
                redirect: "follow",
                body: JSON.stringify({ 
                    action: "LOGIN", 
                    payload: payload
                })
            });
            const res = await response.json();

            if (res.status === "success") {
                if (res.user.role === 'admin' || res.user.role === 'supervisor') {
                    sessionStorage.setItem('user', JSON.stringify(res.user));
                    toastr.success("Đăng nhập thành công!");
                    if (res.user.role === 'admin') {
                        window.location.replace('admin.html');
                    } else { // supervisor
                        window.location.replace('supervisor.html');
                    }
                } else {
                    toastr.error("Tài khoản của bạn không có quyền truy cập vào khu vực này.");
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                }
            } else {
                toastr.error(res.message);
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        } catch (error) {
            toastr.error("Lỗi kết nối hệ thống!");
            btn.disabled = false;
            btn.innerHTML = originalHtml;
        }
    });
</script>
</body>
</html>
