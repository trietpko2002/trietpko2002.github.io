<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại hội đã kết thúc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1a26, #1a2c3d);
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng nền */
        .background-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .background-effect::before,
        .background-effect::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse 10s infinite ease-in-out;
        }
        .background-effect::before {
            width: 300px;
            height: 300px;
            background: #ffcc00;
            top: 10%;
            left: 10%;
        }
        .background-effect::after {
            width: 400px;
            height: 400px;
            background: #2e86de;
            bottom: 5%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            padding: 40px 30px;
            background-color: rgba(26, 44, 61, 0.7);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            animation: slideIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 5em;
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease-out;
        }
        h1 span {
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
            margin-top: 15px;
            line-height: 1.6;
        }

        .action-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1em;
            }
            .action-button {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <h1>4<span>0</span>4</h1>
        <p>Đại hội đã kết thúc. Xin chân thành cảm ơn sự quan tâm của quý vị đại biểu!</p>
        <a href="/" class="action-button">QUAY LẠI TRANG CHỦ</a>
    </div>
</body>
</html>
